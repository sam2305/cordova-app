<ion-view view-title="Device" ng-controller="DeviceCtrl as vm">
  <ion-content>
    	<button class="button button-block button-outline button-assertive" ng-click="vm.deviceModel()">Device Model</button>
        <button class="button button-block button-outline button-assertive" ng-click="vm.devicePlatform()">Device Platform</button>
        <button class="button button-block button-outline button-assertive" ng-click="vm.deviceUUID()">Device UUID</button>
        <button class="button button-block button-outline button-assertive" ng-click="vm.deviceVersion()">Device Version</button>
        <button class="button button-block button-outline button-assertive" ng-click="vm.cordovaVersion()">Cordova Version</button>
        <button class="button button-block button-outline button-assertive" ng-click="vm.device()">Device Info</button>

        <h2>{{vm.results}}</h2>
  </ion-content>
</ion-view>
