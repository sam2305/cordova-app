<ion-view view-title="Camera" ng-controller="CameraCtrl as vm">
  <ion-content>
  	<div class="row">
  		<div class="col">
    		<button class="button button-block button-outline button-assertive" ng-click="vm.takePicture()">Take Picture</button>
    	</div>
    	<div class="col">
    		<button class="button button-block button-outline button-assertive" ng-click="vm.selectPicture()">Select Picture</button>
    	</div>
    </div>
    <div class="card">
            <div class="item item-image">
                <img ng-src="{{vm.imgSrc}}" />
            </div>
    </div>
  </ion-content>
</ion-view>
